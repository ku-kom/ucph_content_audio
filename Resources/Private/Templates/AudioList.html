<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:if condition="{files}">
        <ul class="audio-list">
            <f:for each="{files}" as="file">
                <li class="audio-list-item">
                    <div class="audio-heading">
                        <f:if condition="{file.properties.title}">
                            <f:then>{file.properties.title}</f:then>
                            <f:else>{file.properties.name}</f:else>
                        </f:if>
                    </div>
                    <f:if condition="{file.properties.description}">
                        <p class="audio-description">{file.properties.description}</p>
                    </f:if>
                    <div class="audio-file">
                        <f:render partial="Audio" arguments="{_all}" />
                    </div>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:section>

</html>
