<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:if condition="{files}">
        <ul class="list-unstyled audio-list">
            <f:for each="{files}" as="file">
                <li class="audio-list-item">
                    <figure>
                        <h3 class="audio-heading">
                            <f:if condition="{file.properties.title}">
                                <f:then>{file.properties.title}</f:then>
                                <f:else>{file.properties.name}</f:else>
                            </f:if>
                        </h3>
                        <div class="audio-file">
                            <f:render partial="Audio" arguments="{_all}" />
                        </div>
                        <f:if condition="{file.properties.description}">
                            <figcaption>{file.properties.description}</figcaption>
                        </f:if>
                    </figure>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:section>

</html>
